<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Pets Table</title>
    <style>
        body{
            background-color: pink;
        }
        table, tr, th, td{
            border: 2px red solid;
            padding:3px;
            border-collapse: collapse;
            /* background-color:white; */
        }
        td{
            text-align: center;
            color: gray;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Animal</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dog</td>
                <td>Pupper</td>
            </tr>
            <tr>
                <td>Cat</td>
                <td>Meowski</td>
            </tr>
            <tr>
                <td>Bird</td>
                <td>Mr. Parrot</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
